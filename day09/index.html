<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    console.log('hello');

    // Interpolated

    console.log('Hello I am a %s string!', ':pp');

    // Styled

    console.log('%c I am small', 'font-size: 10px');

    // warning!

        console.warn('You can be dead anytime!');

    // Error :|
        console.error('That\'s not your business');

    // Info
    console.info('I am in love')

    // Testing

    console.assert('1 === 2', 'That is wrong !');
    // it will throws the second statement That is wrong if and only if the 
    // first statement is false, in this case 1 is not equal to 2 

    // clearing

    console.clear();
    // if you want to annoy your development team

    // Viewing DOM Elements

    console.dir(p);
    // to have all the informations about the p tag 

    // Grouping together

    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
    })

    // counting

    console.count('Steve');
    console.count('Wes');

    // timing

    console.time('Fetching some data');
    fetch('https://api.github.com/users/yushi5058')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('Fetching some data');
            console.log(data);
        })

  </script>
</body>
</html>
